<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="registerForm.get('name')?.invalid">Name required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid">Password required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" type="number" required>
      <mat-error *ngIf="registerForm.get('age')?.invalid">Age required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Height (cm)</mat-label>
      <input matInput formControlName="height" type="number" required>
      <mat-error *ngIf="registerForm.get('height')?.invalid">Height required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Weight (kg)</mat-label>
      <input matInput formControlName="weight" type="number" required>
      <mat-error *ngIf="registerForm.get('weight')?.invalid">Weight required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Activity Level</mat-label>
      <mat-select formControlName="activityLevel" required>
        <mat-option value="sedentary">Sedentary</mat-option>
        <mat-option value="light">Light</mat-option>
        <mat-option value="moderate">Moderate</mat-option>
        <mat-option value="active">Active</mat-option>
        <mat-option value="very active">Very Active</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('activityLevel')?.invalid">Activity level required</mat-error>
    </mat-form-field>
    <div *ngIf="error" class="error">{{ error }}</div>
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </mat-card>
</form>
